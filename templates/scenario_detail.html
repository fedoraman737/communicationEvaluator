{% extends "base.html" %}

{% block title %}{{ scenario.title }} - Communication Evaluator{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('scenarios') }}">Scenarios</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ scenario.title }}</li>
            </ol>
        </nav>
        
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white">
                {{ scenario.category }}
            </div>
            <div class="card-body">
                <h2 class="card-title">{{ scenario.title }}</h2>
                <p class="card-text lead">{{ scenario.description }}</p>
            </div>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-header">
                <h3 class="mb-0">Your Response</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('submit_response') }}" method="post">
                    <input type="hidden" name="scenario_id" value="{{ scenario.id }}">
                    
                    <div class="mb-3">
                        <label for="advisor_id" class="form-label">Your ID/Name</label>
                        <input type="text" class="form-control" id="advisor_id" name="advisor_id" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="response_text" class="form-label">Your Response</label>
                        <textarea class="form-control" id="response_text" name="response_text" rows="6" required 
                            placeholder="Write your response as if you were speaking directly to the customer..."></textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Submit for Evaluation</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
